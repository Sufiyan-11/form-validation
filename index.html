<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-6 border bg-light shadow">
                <form action="registration.html"  onsubmit="return validate()">
                    <h1 class="mb-5 pt-4 text-center">Registration Form</h1>
                    <div class="mb-3 mx-3">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter Username">
                        <span id="uname" class="text-danger"></span>
                    </div>
                     <div class="mb-3 mx-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password1" placeholder="Enter Paasword">
                        <span id="pass1" class="text-danger"></span>
                    </div> 
                    <!-- <div class="mb-3 mx-3">
                        <label for="confirmpassword">Confirm Password</label>
                        <input type="password" class="form-control" id="paasword2" placeholder="Enter Confirm Password">
                        <span id="pass2" class="text-danger"></span>
                    </div> -->
                    <div class="mb-3 mx-3">
                        <label for="mobilenumber">Mobile Number</label>
                        <input type="number" class="form-control" id="mobilenumber" placeholder="Enter Mobile Number">
                        <span id="mobileno" class="text-danger"></span>
                    </div>
                    <div class="mb-3 mx-3">
                        <label for="emailaddress">Email Address</label>
                        <input type="email" class="form-control" id="emailaddress" placeholder="Enter Email Address">
                        <span id="email" class="text-danger"></span>
                    </div>
                    <input type="submit" class="btn btn-primary mb-3"> 
                </form>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script type="text/javascript" src="index.js"></script>  
</body>
</html>
